{% extends "request/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
            <a href="{% url 'sharer-history' %}">View Joined Order</a>
            click to see the current orders
        </fieldset>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sharer Information</legend>
                
                {{ form|crispy }}
            </fieldset>
            
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create</button>
            </div>
        </form>
    </div>
{% endblock content %}
