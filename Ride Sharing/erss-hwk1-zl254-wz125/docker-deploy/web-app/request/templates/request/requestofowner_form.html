{% extends "request/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
            <a href="{% url 'owner-orders' %}">View Pending Order</a>
        </fieldset>
            <fieldset class="form-group">
                
                <legend class="border-bottom mb-4">Owner Request Information</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">       
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
